<div class="login-wrapper">
    <div class="login-card animate-login">
        <h3>
            <i class="bi bi-shield-lock-fill me-2"></i>
            Login
        </h3>

        <form>
            <div class="mb-3">
                <label class="form-label">
                    <i class="bi bi-envelope-fill me-2"></i>
                    Email ID
                </label>
                <input type="email" [(ngModel)]="loginobj.email" name="email" class="form-control"
                    placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label class="form-label">
                    <i class="bi bi-lock-fill me-2"></i>
                    Password
                </label>
                <input type="password" [(ngModel)]="loginobj.password" name="password" class="form-control"
                    placeholder="Enter your password">
            </div>

            <button type="button" (click)="Onlogin()" class="btn btn-login w-100 text-white">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                Login
            </button>
        </form>
    </div>
</div>
