<div class="container container-main d-flex gap-4">
    <div class="container container-main">

        <div class="card card-custom">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-table"></i> Batch List</h4>
            </div>
            <div class="card-body">
                <div class="search-box">
                    <i class="bi bi-search"></i>
                    <input type="text" class="form-control" name="Search" placeholder="Search batches...">
                </div>

                <div class="table-responsive">
                    <table class="table table-hover table-custom">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Batch Name</th>
                                <th>Description</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Status</th>
                               
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for(item of BatchList(); track $index){
                            <tr>

                                <td><strong>
                                        {{ $index}}
                                    </strong></td>
                                <td>{{item.batchName}}</td>
                                <td>{{item.description}}</td>
                                <td>{{item.startDate |date:'dd-MM-yy'}}</td>
                                <td>{{item.endDate |date:'dd-MM-yy'}}</td>
                                <td><span class="badge-status"
                                        [ngClass]="item.isActive?'badge-active':'badge-inactive'">Active</span></td>

                                <td>
                                    <div class="action-buttons">
                                        <button class="btn btn-sm btn-edit" (click)="editBatch(item)">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                        <button class="btn btn-sm btn-delete" (click)="deleteBatch(item.batchId)">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>

                            }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
 </div>
    <div class="card card-custom flex-fill">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="batchModalLabel">
                        <i class="bi bi-plus-circle"></i> Add New Batch
                    </h5>
                 
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="batchName" class="form-label">
                                    <i class="bi bi-tag"></i> Batch Name
                                </label>
                                <input type="text" [(ngModel)]="newBatchObj.batchName" name="batchName"
                                    class="form-control" id="batchName" placeholder="Enter batch name" required>
                            </div>


                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">
                                <i class="bi bi-text-paragraph"></i> Description
                            </label>
                            <textarea [(ngModel)]="newBatchObj.description" name="description" class="form-control"
                                id="description" rows="3" placeholder="Enter batch description" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="startDate" class="form-label">
                                    <i class="bi bi-calendar-check"></i> Start Date
                                </label>
                                <input type="date" [(ngModel)]="newBatchObj.startDate" name="startDate"
                                    class="form-control" id="startDate" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="endDate" class="form-label">
                                    <i class="bi bi-calendar-x"></i> End Date
                                </label>
                                <input type="date" [(ngModel)]="newBatchObj.endDate" name="endDate" class="form-control"
                                    id="endDate" required>
                            </div>
                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input [(ngModel)]="newBatchObj.isActive" name="isActive" class="form-check-input"
                                        type="checkbox" id="isActive" checked>
                                    <label class="form-check-label fw-semibold" for="isActive">
                                        <i class="fas fa-toggle-on me-2"></i>Active Status
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    @if(newBatchObj. batchId==0){
                    <button class="btn-btn-success-custom" (click)="onSaveBatch()">
                        <i class="fas fa-save me-2"></i> Create Batch
                    </button>
                    }
                    @else{
                    <button class="btn-btn-warning" (click)="UpdateBatch()">
                        UpdateBatch
                    </button>
                    }
                    <button class="btn btn-custom btn-secondary-custom" (click)="resetForm()">
                        <i class="bi bi-check-circle"></i> Reset Form
                    </button>
                </div>
            </div>
        </div>
